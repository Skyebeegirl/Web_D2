<!DOCTYPE html>
<html>
<head>
	<title>Lesson 9</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
	<h1>Vertical form</h1>
	<form>
		<div class="row">
		<div class="form-group col-lg-4">
			<label for="name">Name</label>
			<input type="text" name="name" id="name" class="form-control">
		</div>

		<div class="form-group col-lg-4">
			<label for="mobile_no">Mobile_no</label>
			<input type="text" name="mobile_no" id="mobile_no" class="form-control">
		</div>

		<div class="form-group col-lg-4">
			<label for="email">Email</label>
			<input type="email" name="email" id="email" class="form-control">
		</div>
</div>
<div class="row">
		<div class="form-group col-lg-6">
			<label for="address">Address</label>
			<input type="text" name="address" id="address" class="form-control">
		</div>

		<div class="form-group col-lg-6">
			<label for="pin_number">Pin Number</label>
			<input type="text" name="pin_number" id="pin_number" class="form-control">
		</div>
		</div>

	</form>

	<h1>Horizontal form</h1>
	<form>
		<div class="row">
		<div class="form-group col-lg-4 row">
			<label class="col-lg-2" for="name">Name</label>
			<div class="col-lg-10">
				<input type="text" name="name" id="name" class="form-control">
			</div>
		</div>

		<div class="form-group col-lg-4 row">
			<label class="col-lg-2" for="mobile_no">Mobile_no</label>
			<div class="col-lg-10">
				<input type="text" name="mobile_no" id="mobile_no" class="form-control">
		</div>
		</div>

		<div class="form-group col-lg-4 row">
			<label class="col-lg-2" for="email">Email</label>
			<div class="col-lg-10">
				<input type="email" name="email" id="email" class="form-control">
		</div>
		</div>
</div>
<div class="row">
		<div class="form-group col-lg-6 row">
			<label class="col-lg-2" for="address">Address</label>
			<div class="col-lg-10">
				<input type="text" name="address" id="address" class="form-control">
		</div>
		</div>

		<div class="form-group col-lg-6 row">
			<label class="col-lg-2" for="pin_number">Pin Number</label>
			<div class="col-lg-10">
				<input type="text" name="pin_number" id="pin_number" class="form-control">
		</div>
		</div>

	</form>
</body>
</html>
